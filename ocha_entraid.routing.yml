ocha_entraid.login:
  path: '/user/login'
  defaults:
    _controller: '\Drupal\ocha_entraid\Controller\LoginController::loginPage'
    _title: 'Log in or register'
  requirements:
    _user_is_logged_in: 'FALSE'

ocha_entraid.login.form:
  path: '/user/login/entraid'
  defaults:
    _form: '\Drupal\ocha_entraid\Form\LoginForm'
    _title: 'Sign in'
  requirements:
    _user_is_logged_in: 'FALSE'
    _permission: access ocha entraid login form

ocha_entraid.login.direct:
  path: '/user/login/entraid-direct'
  defaults:
    _controller: '\Drupal\ocha_entraid\Controller\DirectLoginController::redirectLogin'
    _title: 'Log in'
  requirements:
    _user_is_logged_in: 'FALSE'
    _permission: access ocha entraid direct login

ocha_entraid.registration.form:
  path: '/user/register/entraid'
  defaults:
    _form: '\Drupal\ocha_entraid\Form\RegistrationForm'
    _title: 'Register account'
  requirements:
    _user_is_logged_in: 'FALSE'
    _permission: access ocha entraid registration form

ocha_entraid.config_form:
  path: '/admin/config/people/ocha-entraid'
  defaults:
    _form: '\Drupal\ocha_entraid\Form\OchaEntraidConfigForm'
    _title: 'OCHA EntraID Configuration'
  options:
    _admin_route: TRUE
  requirements:
    _user_is_logged_in: 'TRUE'
    _permission: manage ocha entraid configuration
